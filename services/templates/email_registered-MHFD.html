<html>
    <head>

    </head>
    <body style="margin: 0; font-family: Ubuntu, sans-serif; font-size: 0.8rem; color: #fff; text-align: center;">
        <div style="width: 25rem; background-color: #06242D; height: auto; margin: auto; border: solid 1px; border-color: #e4e4e4; border-radius: 0; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.08), 0 6px 20px 0 rgba(0, 0, 0, 0.09);
         padding: 2rem; justify-content: center; align-items: center;">

           <table style="text-align: center; width: 100%">
             <tr style="text-align: center">
               <th><img src="https://i.imgur.com/2DfwzZM.png" alt="" style="width: 8rem; margin: 2rem 0 3rem 0;"></th>
             </tr>
           </table>

             <tr>
               <td><h3 style="font-size: 1rem;text-align: center;color: #06242D;">Hello <span>{{completeName}}</span>!</h3></td>
             </tr>
             <tr>
               <td>
                 <p style="text-align: center; font-weight: 400; font-size: 0.88rem; line-height: 16px; margin: 20px 0;padding: 0 0.8rem;">
                   Thanks for signing up.
                </p>
              </td>
             </tr>
             <tr>
               <td>
                 <a style="background-color: #251863; border: none; border-radius: 1px; color: white; padding: 15px 9px;text-align: center; text-decoration: none; display: inline-block;font-size: 14px; width:95%; cursor: pointer;" href="{{url}}">
                     Account created successfully
                 </a>
               </td>
             </tr>
             <tr>
               <td>
                 <p style="text-align: center; font-weight: 400; font-size: 0.88rem; line-height: 16px; margin: 20px 0;padding: 0 0.8rem;">
                  
                 </p>
               </td>
             </tr>
             <tr style="text-align: center">
               <td><a style="color: #29C499; font-size: 0.9rem; border-bottom: 1px solid #29C499; cursor: pointer; word-break: break-all;" href="{{url}}"></a></td>
             </tr>
           </table>



           <table style="width: 100%; text-align: center">
             <tr>
               <td >
                 <p style="width: 15rem; min-height: 55px; border-bottom: 0.5px solid #fff; font-size: 0.88rem; margin: 15px 75px;">If you did not make this request you can ignore this email.</p>
               </td>
             </tr>
           </table>

           <table style="margin: 18px 130px;">
             <tr style="margin: 30px 0;">
               <td>
                 <a href="">
                   <img style="height: 18px; width: auto; margin: 0 12px;" src="https://i.imgur.com/75G3qwy.png" alt="">

               </td>

                 <a href="">
                   <img style="height: 18px; width: auto; margin: 0 12px;" src="https://i.imgur.com/iybMfiC.png" alt="">

               </td>

                   <img style="height: 18px; width: auto; margin: 0 12px;" src="https://i.imgur.com/7vMqm0j.png" alt="">

               </td>
             </tr>
           </table>

           <table style="width:100%; text-align:center">
             <tr>
               <td style="border-right: 1px solid white;"><a style=" text-decoration: none; color: #fff;font-size: 0.7rem;" href="">Contact</a></td>
