<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,300i,400,400i,500,500i,700,700i&display=swap" rel="stylesheet">
    </head>
    <body style="margin: 0; font-family: Ubuntu, sans-serif; text-align: left;">
      <div style="width:500px; background:rgba(62,83,217,0.1); padding:50px 0px; margin: 0px auto; justify-content: center; align-items: center;">
        <div style="width: 400px; background-color: #ffffff; height: auto; margin: 0px 50px; border-color: #e4e4e4; border-radius: 0; box-shadow: 0 4px 8px rgba(62, 83, 217, 0.08);">
           <table style="width: 100%; padding: 40px 25px;">
             <tr style="text-align: left">
               <th><img src="cid:logo" alt="" style="margin-bottom:25px; height:30px;"></th>
             </tr>
             <tr>
               <td>
                 <h3 style="font-size: 24px; color: #050038; font-weight: 400; margin: 0px 0px 25px 0px; letter-spacing: -1px; text-align: center;">
                   Hello&nbsp;<span>{{completeName}}</span>!
                </h3>
              </td>
             </tr>
             <tr>
               <td>
                 <p style="text-align: center; font-weight: 400; line-height: 18px; margin: 0px; font-size: 13px; color: #050038;">
                  Thanks for signing up.
                </p>
              </td>
             </tr>
             <tr>
               <td style="text-align: center; ">
                 <a style="margin-top: 25px; background-color: #28C499; border: none; border-radius: 4px; color: white; padding: 12px 0px;text-align: center; text-decoration: none; display: inline-block; font-size: 16px; width:250px; cursor: pointer;" href="{{url}}">
                    Your registration was approved.
                 </a>
               </td>
             </tr>
           </table>
           <table style="width: 100%; text-align: center">
            <tr>
              <td >
                <p style="width: 15rem; min-height: 55px; font-size: 0.88rem; margin: 15px 75px;">If you did not make this request you <br>can ignore this email.</p>
              </td>
            </tr>
          </table>

           <table style="background: #F9F9FE; width:100%; height: 80px; padding: 20px 70px 0px 70px; text-align: center;">
             <tr>
               <td>
                 <a href="https://www.facebook.com/MileHighFloodDistrict/">
                   <img style="width: auto; margin: 0 5px; width:45px" src="cid:facebook" alt="">
                 </a>
               </td>
               <td>
                 <a href="https://twitter.com/MHFloodDistrict">
                   <img style="width: auto; margin: 0 5px; width:45px" src="cid:twitter" alt="">
                 </a>
               </td>
               <td>
                 <a href="https://www.linkedin.com/company/milehighflooddistrict/">
                   <img style="width: auto; margin: 0 5px; width:45px" src="cid:linkedin" alt="">
                 </a>
               </td>
               <td>
                 <a href="https://www.youtube.com/channel/UChXBvMMFOWNhWKP6honBqTQ">
                   <img style="width: auto; margin: 0 5px; width:45px" src="cid:youtube" alt="">
                 </a>
               </td>
             </tr>
           </table>
           <table style="background: #F9F9FE; width:100%; height: 75px; padding: 0px; text-align: center;">
             <tr style="text-align:center">
               <td>
                 <a href="https://mhfd.org/about/blog/" style="font-size: 14px; color: rgba(5,0,56, 0.5); padding-bottom: 20px;">Visit our blog</a>
               </td>
             </tr>
             <tr>
               <td>
                 <p style="font-size: 11px; color: rgba(5,0,56, 0.5); margin: 18px 0px 18px 0px">MHFD 2480 W. 26th Ave. Suite 156-B, Denver, CO 80211</p>
               </td>
             </tr>
           </table>
        </div>
      </div>
    </body>
</html>
